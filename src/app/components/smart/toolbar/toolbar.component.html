<mat-toolbar>
    <mat-toolbar-row class="toolbar">
        <div class="firstToolbar">
            <button mat-raised-button [matMenuTriggerFor]="menu" class="e2e-menu-btn">
                <i class="material-icons"> menu </i>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div class="secondToolbar"></div>
        <div class="thirdToolbar">
            <button mat-raised-button class="e2e-phone-btn">
                <i class="material-icons"> phone_forwarded </i>
            </button>
            <button mat-raised-button class="e2e-alarm-btn">
                <i class="material-icons"> alarm </i>
            </button>
            <button mat-raised-button class="e2e-mic-btn">
                <i class="material-icons"> mic_none </i>
            </button>
            <button mat-raised-button class="warn e2e-call-btn">
                <i class="material-icons"> call_end </i>
            </button>
        </div>
        <div class="fourToolbar">
            <button mat-mini-fab (click)="viewAuthorization()" class="e2e-account-btn">
                <i class="material-icons"> account_circle </i>
            </button>
            <mat-card class="card" *ngIf="isOpen">
                <app-authorization (click)="close($event)"></app-authorization>
            </mat-card>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
