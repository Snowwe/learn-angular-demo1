<mat-toolbar >
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card" *ngIf="!isLogin">
  <mat-card-content>
    <form class="my-form" [formGroup]="authForm">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="enter you email" formControlName="email" id="email"/>
        <mat-error *ngIf="authForm.get('email').hasError">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" formControlName="password" id="password"
          [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="logIn()" id="login-auth-btn">LOGIN</button>
    <button mat-stroked-button color="basic" id="cancel-login-auth-btn">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card class="my-card" *ngIf="isLogin">
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="logOut()" id="logout-auth-btn">LOG OUT</button>
    <button mat-stroked-button color="basic" id="cancel-logout-auth-btn">Cancel</button>
  </mat-card-actions>
</mat-card>
