<div class="comments">
    <form class="form">
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Напишите комментарий" [formControl]="userComment" name="comment" id="comment-input" />
            <button mat-button matSuffix *ngIf="userComment.value" (click)="addComment()" id="add-comment-btn">
                <i class="material-icons"> send </i>
            </button>
        </mat-form-field>
    </form>
    <mat-card class="card comment-card" *ngFor="let comment of comments$ | async" >
        <mat-card-header>
            <mat-card-title> {{ comment?.name }}</mat-card-title>
            <mat-card-subtitle>{{ comment?.createdAt | date: 'medium' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{ comment?.comment }}</mat-card-content>
    </mat-card>
</div>
